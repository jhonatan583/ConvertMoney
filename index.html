<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertMoney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-money">
    

    <main>
        <label> Converter <b>de</b>
            <Select>
                <option> R$ Real Brasileiro</option>
            </Select>
        </label>


        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Dólar">US$ Dólar</option>
                <option value="Euro">€ Euro</option>
                <option value="Libra">£ Libra</option>
                <option value="Bitcoin">BTC</option>
            </select>
        </label>

        <label>Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>

            </div>

            <img class="arrow-img" src="./assets/Vector (1).png" alt="seta">

            <div class="currency-box">
                
                <img class="currency-image" src="assets/estados-unidos (1) 1.png" alt="logo-estados-unidos">
                <p class="currency" id="currency-name">Dólar</p>
                <P class="currency-value">US$ 0.0</P>
            </div>
        </section>
    </main>

    
</body>

<script src="script.js"></script>

</html>
